<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
</head> 
<body>
    <fieldset style = "display:flex ; justify-content: center; width: 500px;"> 
    <legend>Request Proposal</legend> <br>
    <table>
        <tr>
            <td>Your Name:</td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td> <input type="text" name= ""id=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td> <input type="password"></td>
        </tr>
        <tr>
            <td>Your Business:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Company Sizes:</td>
            <td> <input type="radio" name="c">Less than 10</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" name="c">11 to 50 <br>
                <input type="radio" name="c">50 to 200 <br>
                <input type="radio" name="c">over 200<br>
            </td>
        </tr>

        <tr>
            <td>Service:</td>
            <td>
                <input type="Checkbox"> Brand identity
                <input type="Checkbox"> New Website
                <input type="Checkbox"> Web ReDesigner   
            </td>
        </tr>

        <tr>
            <td>Timeline:</td>
            <td>
                <select name="" id="">
                    <option value="immediately">immediately</option>
                    <option value="soon">soon</option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="button" value="Send to developer">
            </td>
        </tr>
    </table>
    </fieldset>
</body>
</html>
